<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"  xmlns:th="http://www.thymeleaf.org" > <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"  xmlns:th="http://www.thymeleaf.org" > <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"  xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Support Admin</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Google	Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div th:insert="~{commons/commons.html::topbar}" ></div>


    <section >
        <div class="container">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-4">
                    <img th:src="@{/img/up.png}" class="img-responsive" />
                    <h3>Company Management</h3>
                    <p>
                    </p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <img th:src="@{/img/moniter.png}" class="img-responsive img-max-width" />

                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h3 th:text="#{login.tip}">Admin Login </h3>
                    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <form th:action="@{/user/login}">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" required="required" th:placeholder="#{login.username}" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="password" class="form-control" required="required" th:placeholder="#{login.password}" />
                        </div>
                        <div class="form-group">
                            <button  class="btn btn-success" >[[#{login.signin}]]</button>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="language"   th:value="#{login.language}" />
                        </div>
                        <a class="btn btn-sm" th:href="@{/index.html(language='zh_CN')}">中文</a>
                        <a class="btn btn-sm" th:href="@{/index.html(language='en_US')}">English</a>
                        <a href="#">Forgot Password ?</a>
                    </form>
                </div>
            </div>

        </div>

    </section>

<div th:insert="~{commons/commons.html::footer}" ></div>

    <!--  Jquery Core Script -->
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <!--  Core Bootstrap Script -->
    <script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
