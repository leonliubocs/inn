<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- topbar -->


<div id="head" th:fragment="topbar">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="index.html">
                    <img th:src="@{/img/logo.png}"  />
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-center" >

            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <p th:if="${session.staff != null}" th:text="${session.staff.getPrivilege()}" ></p>
                <div th:if="${session.username != null}" >
                   Welcome 欢迎 <a >[[${session.username}]]</a>  <a th:href="@{/user/logout}" class=" label label-danger"><strong>    LOGOUT</strong> </a>
               </div>
            </div>


        </div>
    </div>
</div>



<!-- sidebar -->

<div class="col-lg-3 col-md-3 col-sm-3" th:fragment="sidebar">
    <div class="list-group">


        <a th:href="@{/main.html}" th:class="${active=='main.html'?'list-group-item active':'list-group-item'}">My Dashboard 我的首页</a>
        <p th:if="${(session.staff.getPrivilege()).contains('inn-admin')}" >
            <a th:href="@{/room}" th:class="${active=='room-list.html'?'list-group-item active':'list-group-item'}">House Management 房间管理</a>
        </p>
        <p th:if="${(session.staff.getPrivilege()).contains('inn-housekeeping')}" >
            <a th:href="@{/housekeeping}" th:class="${active=='housekeeping.html'?'list-group-item active':'list-group-item'}">HouseKeeping 房间打扫</a>
        </p>
        <p th:if="${(session.staff.getPrivilege()).contains('inn-frontdesk')}" >
            <a th:href="@{/frontdesk}" th:class="${active=='frontdesk.html'?'list-group-item active':'list-group-item'}">Frontdesk 前台</a>
        </p>
<!--        <a href="#" class="list-group-item">Check in and Check out 打卡</a>-->



    </div>


</div>

<!-- footer bar-->

    <div class="container">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>Physical Location</h3>
                <p>
                    <i>Addresss :</i> 130 E Palmdale Blvd,,
                    <br />
                    Palmdale, CA 93550, USA.
                    <br />
                    &copy; 2023 bocs

                </p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>Get Quick Help</h3>
                <h4><span> Call: </span>+01-(661)273-1400</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">

            </div>




        </div>

    </div>

</div>


</html>
