<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<!-- topbar -->


<div id="head" th:fragment="topbar">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4">
                <a href="index.html">
                    <img th:src="@{/img/logo.png}"  alt="inn logo" />
                </a>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 text-center" >
            </div>

            <div sec:authorize="isAuthenticated()">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <a >session username is [[${session.username}]]    </a>
                    <a>      </a>
                    authentication user name : <span sec:authentication="name"></span>

                    <a th:href="@{/user/logout}" class=" label label-danger">       <i class="sign-out icon"> <strong>LOGOUT 注销</strong></i> </a>

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" required="required" th:value="${session.username}"  />
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>



<!-- sidebar -->

<div class="col-lg-3 col-md-3 col-sm-3" th:fragment="sidebar">
    <div class="list-group">


        <a th:href="@{/main.html}" th:class="${active=='main.html'?'list-group-item active':'list-group-item'}">My Dashboard 我的首页</a>
        <div sec:authorize="hasRole('admin')"> <a th:href="@{/room}" th:class="${active=='room-list.html'?'list-group-item active':'list-group-item'}">Room Mgmt 房间管理</a> </div>
        <div sec:authorize="hasRole('housekeeping')"><a th:href="@{/housekeeping}" th:class="${active=='housekeeping.html'?'list-group-item active':'list-group-item'}">HouseKeeping 房间打扫</a></div>
            <div sec:authorize="hasRole('frontdesk')"><a th:href="@{/frontdesk}" th:class="${active=='frontdesk.html'?'list-group-item active':'list-group-item'}">Frontdesk 前台</a> </div>
<!--        <a href="#" class="list-group-item">Check in and Check out 打卡</a>-->



    </div>


</div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>Physical Location</h3>
                <p>
                    <i>Addresss :</i> 130 E Palmdale Blvd,,

                    Palmdale, CA 93550, USA.

                </p>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <h3>Get Quick Help</h3>
                <h4><span> Call: </span>+01-(661)273-1400</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">

            </div>




        </div>

    </div>

</div>


</html>
