<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Support Admin</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Google	Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div th:replace="~{commons/commons::topbar}"></div>

    <section id="main">
        <div class="container">
            <div class="row">


                <div th:insert="~{commons/commons::sidebar(active='room-list.html')}"></div>

                <div class="col-lg-9 col-md-9 col-sm-9 ">

                     <h3>All Room List  房间列表</h3>
                      <div class="hr-div"> <hr /></div>
                    <h2><a class="btn btn-sm btn-success"  th:href="@{/room-add}">Add New Room 添加新房间</a></h2>
                    <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Room ID 房间号</th>
                                              <th>Room Type 房间类型</th>
                                            <th>Price 价格</th>
                                            <th>Room Status 房间状态</th>
                                            <th>Description 房间描述</th>
                                            <th> Actions 操作 </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="room:${rooms}" >
                                            <td th:text="${room.getRoomId()}" ></td>
                                            <td th:text="${room.getRoomType()}" ></td>
                                            <td th:text="${room.getPrice()}" ></td>
                                            <td th:text="${room.getRoomStatus().getRoomStatus()}" ></td>
                                            <td th:text="${room.getDescription()}" ></td>
                                            <td>
                                                <a class="btn btn-sm btn-primary" th:href="@{/room-update/}+${room.getRoomId()}">Edit 修改</a>
                                                <br/>
                                                <a class="btn btn-sm btn-danger" th:href="@{/room-delete/}+${room.getRoomId()}">Delete 删除</a>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    <ul class="pagination">
  <li class="disabled"><a href="#">&laquo;</a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">&raquo;</a></li>

                </div>

            </div>
        </div>
    </section>

    <div th:replace="~{commons/commons::footer}"></div>

    <!--  Jquery Core Script -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="assets/js/bootstrap.js"></script>

</body>
</html>
