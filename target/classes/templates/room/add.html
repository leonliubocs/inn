<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"  xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Support Admin</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Google	Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Flat' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div th:replace="~{commons/commons::topbar}"></div>


    <section id="main">
        <div class="container">
            <div class="row">

                <div th:insert="~{commons/commons::sidebar(active='room-list.html')}"></div>


                <main role="main" class="col-lg-9 col-md-9 col-sm-9 ">
                    <form th:action="@{/room-add}" method="post">
                        <h3>Add New Room 添加新的房间</h3>
                        <div class="form-group">
                            <label>Room ID 房间号</label>
                            <input type="text" name="roomId" class="form-control"  placeholder="ROOM ID xxx">
                        </div>
                        <div class="form-group">
                            <label>Room Type 房间类型</label>
                            <input type="text" name="roomType" class="form-control"  placeholder="Single Double">
                        </div>
                        <div class="form-group">
                            <label>Price 价格</label>
                            <input type="text" name="price" class="form-control"  placeholder="90.00">
                        </div>
                        <div class="form-group">
                            <label>Room Status 房间状态</label>
                            <select class="form-control" name="roomStatus.roomStatusId">
                                <option th:each="eachroomStatus:${roomStatus}" th:text="${eachroomStatus.getRoomStatus()}" th:value="${eachroomStatus.getRoomStatusId()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description 房间描述</label>
                            <input type="text" name="description" class="form-control"  placeholder="90.00">
                        </div>


                          <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </main>

            </div>
        </div>
    </section>

    <div th:replace="~{commons/commons::footer}"></div>


    <!--  Jquery Core Script -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="assets/js/bootstrap.js"></script>

</body>
</html>
